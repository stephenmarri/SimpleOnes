<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="style.css">
    <title>Steve's Stopwatch</title>
</head>
<body class="fr">
    <div id="main_container" class="not-selectable">
        <div id="watch_container" class="fr">
            <div id="time"  class="fr" >
                <span id="time_text">
                    00:00:00 
                </span>
                <span id="ms_text">.0</span>
            </div>
        </div>
        <div id="controls_container" class="fr">
            <button id="btn_start" onclick="startTimer()" class="control_button fr button-6">START</button>
            <button id="btn_stop" onclick="stopTimer()" class="control_button fr button-6">STOP</button>
            <button id="btn_reset" onclick="resetTimer()" class="control_button fr button-6">RESET</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
