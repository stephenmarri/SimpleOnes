<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Steve's Stopwatch</title>
</head>
<body class="fr">
    <div id="main_container">
        <div id="watch_container" class="fr">
            <div id="time"  class="fr" >
                <span id="time_text">
                    00:00:00
                </span>
            </div>
        </div>
        <div id="controls_container" class="fr">
            <div id="btn_start" class="control_button fr">Start</div>
            <div id="btn_stop" class="control_button fr">Stop</div>
            <div id="btn_reset" class="control_button fr">Reset</div>
        </div>
    </div>
</body>
</html>
